<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito|Poppins" rel="stylesheet">
  <title>Login || parfume.art</title>
</head>

<body>
    <div class="container">
      <div class="top">
        <img src="img/avatar.png" style="margin-bottom: 15px;" width="85px" height="85px" alt="Avatar">
      </div>
      <form class="form">
        <div class="input-group">
          <label for="name">Username</label>
          <input type="text" placeholder="role@username" name="name" required>
        </div>
        <div class="input-group">
          <label for="passwd">Password</label>
          <input id="passwd" type="password" placeholder="Enter your password" name="passwd" required>
        </div>
        <button type="submit">LOGIN</button>
    </div>
  </form>
</body>

</html>
